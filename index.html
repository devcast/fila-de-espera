<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

    <!-- Wide card with share menu button -->
    <style>
        .demo-card-wide.mdl-card {
            min-height: auto;
        }
        
        .demo-card-wide > .mdl-card__title {
            color: #000;
            height: auto;
        }
        
        .demo-card-wide > .mdl-card__menu {
            color: #000;
        }

        .is-hidden {
            display: none;
        }

        [data-ami="true"] {
            after: "(eu)"    
        }
    </style>
</head>
<body>

    <div class="mdl-card">
        <h2>Fila de Espera</h2>

        <form class="js-form is-hidden">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="twitter" class="mdl-textfield__input" type="text" required id="twitter">
                <label class="mdl-textfield__label" for="twitter">Nome</label>
            </div>

            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Permitir Notificações
            </button>

            <p>Clique apenas se tiver certeza que quer recever Push Notifications</p>
        </form>

        <h2 class="summary"></h2>

        <div class="js-queue">
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
    <script src="setup-firebase.js"></script>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>             
    <script src="main.js"></script>
</body>
</html>
